
<h2><a ui-sref="article({ articleId: articleDescCtrl.article.articleId })">{{articleDescCtrl.article.title}}</a></h2>
<p><span class="glyphicon glyphicon-user"></span> by <strong>{{articleDescCtrl.article.username}}</strong></p>
<p><span class="glyphicon glyphicon-time"></span> Posted on <strong>{{articleDescCtrl.article.datePublication}}</strong></p>

<img class="img-responsive" src="http://placehold.it/900x300" />

<p>{{articleDescCtrl.article.content | limitTo: 200 }} ...</p>
